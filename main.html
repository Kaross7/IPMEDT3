<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="begin.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
    
        <a-asset-item id="table-obj" src="coffee-shop-table.obj"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #table-obj" width="300"></a-entity>
    <a-plane position="0 0 0 0" rotation="-90 0 0" height=" 24" width=" 15" src="dance floor.jpg"> </a-plane>

    <a-camera>
        <a-entity
            id="cursor"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            raycaster="objects: .interactable"
            cursor="fuse: true; fuseTimeout: 1500"
            position="0, 0, -1"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: black; shader: flat"
        ></a-entity>
    </a-camera>
</a-scene>
</body>
</html>
