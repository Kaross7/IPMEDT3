<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
   
        <a-asset-item id="dj_set-obj" src="obj/dj_set.obj" ></a-asset-item>
        <a-asset-item id="dj_set-mtl" src="obj/dj_set.mtl"></a-asset-item>
        <a-asset-item id="boxen-obj" src="obj/ampli.obj"></a-asset-item>
        <a-asset-item id="boxen-mtl" src="obj/ampli.mtl"></a-asset-item>
        <a-asset-item id="digi-mtl" src="obj/Plasma Television black.mtl"></a-asset-item>
        <a-asset-item id="digi-obj" src="obj/Plasma Television black.obj"></a-asset-item>
        <a-asset-item id="club-tafel-obj" src="obj/night club scene 001.obj"></a-asset-item>
        <a-asset-item id="club-tafel-mtl" src="obj/night club scene 001.mtl"></a-asset-item>
        <a-asset-item id="modern-tafel-mtl" src="obj/modern-curved-table.mtl"></a-asset-item>
        <a-asset-item id="modern-tafel-obj" src="obj/modern-curved-table.obj"></a-asset-item>
        <a-asset-item id="wodka-obj" src="obj/wodka/smirnoff_obj.obj"></a-asset-item>
        <a-asset-item id="wodka-mtl" src="obj/wodka/smirnoff_obj.mtl"></a-asset-item>
        <a-asset-item id="sugar-obj" src="obj/sugar/sugar_obj.obj"></a-asset-item>
        <a-asset-item id="sugar-mtl" src="obj/sugar/sugar_obj.mtl"></a-asset-item>
        <a-asset-item id="ijs-obj" src="obj/ijs/ijs_obj.obj"></a-asset-item>
        <a-asset-item id="ijs-mtl" src="obj/ijs/ijs_obj.mtl"></a-asset-item>
        <a-asset-item id="gingerbeer-obj" src="obj/gingerbeer/gingerbeer_obj.obj"></a-asset-item>
        <a-asset-item id="gingerbeer-mtl" src="obj/gingerbeer/gingerbeer_obj.mtl"></a-asset-item>
        <a-asset-item id="citroensap-obj" src="obj/citroensap/citroensap_obj.obj"></a-asset-item>
        <a-asset-item id="citroensap-mtl" src="obj/citroensap/citroensap_obj.mtl"></a-asset-item>
        <a-asset-item id="citroen_schijf-obj" src="obj/citroen_schijf/citroenschijf_obj.obj"></a-asset-item>
        <a-asset-item id="citroen_schijf-mtl" src="obj/citroen_schijf/citroenschijf_obj.mtl"></a-asset-item>
        <a-asset-item id="bruiswater-obj" src="obj/bruiswater/bruiswater_obj.obj"></a-asset-item>
        <a-asset-item id="bruiswater-mtl" src="obj/bruiswater/bruiswater_obj.mtl"></a-asset-item>
        <a-asset-item id="bitters-obj" src="obj/bitters/bitters_obj.obj"></a-asset-item>
        <a-asset-item id="bitters-mtl" src="obj/bitters/bitters_obj.mtl"></a-asset-item>
        <a-asset-item id="suikersiroop-obj" src="obj/suikersiroop/suikersiroop_obj.obj"></a-asset-item>
        <a-asset-item id="suikersiroop-mtl" src="obj/suikersiroop/suikersiroop_obj.mtl"></a-asset-item>

        <a-asset-item id="Bottle-obj" src="obj/Bottle.obj"></a-asset-item>
        <a-asset-item id="Glass-obj" src="obj/Glass.obj"></a-asset-item>
       
    </a-assets>
    <a-entity id="cocktailButton" geometry="primitive: box; width: 1; height: 0.5; depth: 0.05" material="color: #3498db" position="2.5 2 9" rotation="0 -30 0" class="interactable" clickable></a-entity>
    <a-entity id="cocktailText" text="value: Klik hier voor een cocktail; color: white; align: center; width: 4" position="2.5 2.6 9" rotation="0 -30 0"></a-entity>
    <a-entity id="cocktailInstructions"></a-entity>



    <a-obj-model src="#dj_set-obj" mtl="#dj_set-mtl" scale="1.4 1.4 1.4" position="3.4 0 -9" rotation="0 180 0" ></a-obj-model>
    <a-obj-model src="#boxen-obj" mtl="#boxen-mtl" scale="1.6 1.6 1.6" position="5 1.5 -11" rotation="0 0 0"></a-obj-model>
    <a-obj-model src="#boxen-obj" mtl="#boxen-mtl" scale="1.6 1.6 1.6" position="-5 1.5 -11" rotation="0 0 0"></a-obj-model>
    <a-obj-model id="digi-model" src="#digi-obj" mtl="#digi-mtl" scale="1.6 1.6 1.6" position="0 3 -11" rotation="0 0 0"></a-obj-model>
    <a-obj-model src="#club-tafel-obj" mtl="#club-tafel-mtl" scale="0.8 0.8 0.8" position="3 0 0" rotation="0 200 0"></a-obj-model>
    <a-obj-model src="#club-tafel-obj" mtl="#club-tafel-mtl" scale="0.8 0.8 0.8" position="3 0 3" rotation="0 200 0"></a-obj-model>
    <a-obj-model src="#club-tafel-obj" mtl="#club-tafel-mtl" scale="0.8 0.8 0.8" position="3 0 6" rotation="0 200 0"></a-obj-model>
    <a-obj-model src="#club-tafel-obj" mtl="#club-tafel-mtl" scale="0.8 0.8 0.8" position="-4 0 0" rotation="0 120 0"></a-obj-model>
    <a-obj-model src="#club-tafel-obj" mtl="#club-tafel-mtl" scale="0.8 0.8 0.8" position="-4 0 3" rotation="0 120 0"></a-obj-model>
    <a-obj-model src="#club-tafel-obj" mtl="#club-tafel-mtl" scale="0.8 0.8 0.8" position="-4 0 6" rotation="0 120 0"></a-obj-model>

    <a-obj-model src="#modern-tafel-obj" mtl="#modern-tafel-mtl" scale="0.45 0.45 0.45" position="0 0 10.1" rotation="0 0 0"></a-obj-model>
    <a-plane position="0 0 0" rotation="-90 0 0" height="24" width="15" src="images/dansvloer.png"></a-plane>
    <a-plane position="0 10 0" rotation="90 0 0" height="24" width="15" src="images/dak van dansvloer.png"></a-plane>
    <a-plane position="0 5 12" rotation="-180 0 0" height="14" width="15" src="images/wall achter.png"></a-plane>
    <a-plane position="0 5 -12" rotation="0 0 0" height="14" width="15" src="images/wall achter.png"></a-plane>
    <a-plane position="7 5 0" rotation="0 -90 0" height="14" width="25" src="images/wall achter.png"></a-plane>
    <a-plane position="-7 5 0" rotation="0 -270 0" height="14" width="25" src="images/wall achter.png" ></a-plane>



    <a-entity id="spawnedbottleliquidspawners" spawnedbottleliquidspawners></a-entity>
    <a-entity id="spawnedpouredliquid" spawnedpouredliquid></a-entity>

    <a-obj-model id="wodka" class="js--ShowBottle SelectedBottle interactable" src="#wodka-obj" mtl="#wodka-mtl" position="-0.20 0.645 10.3734" scale="0.08 0.08 0.08" rotation="0 -90 0"></a-obj-model>
    <a-obj-model id="bruiswater" class="js--ShowBottle SelectedBottle interactable" src="#bruiswater-obj" mtl="#bruiswater-mtl" position="-0.35 0.645 10.373" material="#ff0000" scale="0.06 0.06 0.06" rotation="0 -90 0"></a-obj-model>
    <a-obj-model id="gingerbeer" class="js--ShowBottle SelectedBottle interactable" src="#gingerbeer-obj" mtl="#gingerbeer-mtl" position="-0.5 0.645 10.373" scale="0.06 0.06 0.06" rotation="0 -90 0"></a-obj-model>
    <a-obj-model id="citroensap" class="js--ShowBottle SelectedBottle interactable" src="#citroensap-obj" mtl="#citroensap-mtl" position="-0.65 0.645 10.373" scale="0.06 0.06 0.06" rotation="0 -90 0"></a-obj-model>
    <a-obj-model id="bitters" class="js--ShowBottle SelectedBottle interactable" src="#bitters-obj" mtl="#bitters-mtl" position="-0.05 0.645 10.373" scale="0.06 0.06 0.06" rotation="0 -90 0"></a-obj-model>
    <a-obj-model id="suikersiroop" class="js--ShowBottle SelectedBottle interactable" src="#suikersiroop-obj" mtl="#suikersiroop-mtl" position="0.1 0.645 10.373" scale="0.05 0.05 0.05" rotation="0 -90 0"></a-obj-model>
    <a-obj-model id="ijs" class="js--ShowBottle SelectedBottle interactable" src="#ijs-obj" mtl="#ijs-mtl" position="-0.3 1.119 10.223" scale="0.05 0.05 0.05" rotation="0 -90 0"></a-obj-model>
    <a-obj-model id="sugar" class="js--ShowBottle SelectedBottle interactable" src="#sugar-obj" mtl="#sugar-mtl" position="-0.5 1.119 10.223" scale="0.03 0.03 0.03" rotation="0 -90 0"></a-obj-model>

    <a-obj-model id="StandartGlass" class="js--glass" src="#Glass-obj" material="color: #FF00FF;" position="-0.083 1.119 10.223" scale="0.0006 0.0006 0.0006" rotation="0 0 0"></a-obj-model>
    <a-cylinder id="StandartGlassLiquid" position="-0.083 1.119 10.223" scale="0 0 0" rotation="0 0 0" color="#99c0e3"></a-cylinder>



    <a-camera position="0 1.4 11.5">
        <a-cursor 
            id="cursor"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            raycaster="objects: .interactable"
            fuse="true" 
            fuseTimeout="1500"
            position="0 0 -0.4"
            geometry="primitive: ring; radiusInner: 0.004; radiusOuter: 0.008"
            material="color: red; shader: flat">
               
        </a-cursor>
        <a-entity scale="0.1 0.1 0" id="cocktailInstructionsContainer" position="-0.6 0.45 -0.7"></a-entity> 
        <a-sound src="muziek/Relax - Smooth Trap Soul Hip Hop Beat Chill Instrumental (Prod. Tower B. x L.E.M.).mp3"  autoplay="true" ></a-sound>

    </a-camera>
</a-scene>
</body>

<script src="scripts/bottleliquidspawners.js"></script>
<script src="scripts/bottleanimation.js"></script>
<script src="scripts/begin.js"></script>

</html>
