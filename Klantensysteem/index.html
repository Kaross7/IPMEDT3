<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Klantsysteem </title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="javascript/index.js"></script>
</head>
<body>

    <a-scene>

        <!-- Camera including a cursor -->
        <a-camera id="js--camera">
            <a-entity
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            raycaster="objects: .js--clickable"
            cursor="fuse: true; fuseTimeout: 1000"
            position="0 0 -0.1"
            geometry="primitive: ring; radiusInner: 0.0015; radiusOuter: 0.00345"
            material="color: black; shader: flat"
            id="cursor">
            </a-entity>
            <a-text id="js_ingredients" negate="true" scale="0.1 0.1 0" position="-0.61 0.5 -0.7"></a-text>
        </a-camera>

        <!-- Counter box -->
        <a-box position="0 0 -2" width="5" depth="1.5" height="2" color="rgb(100, 100, 100)"></a-box>
        <a-box position="0 4 0" width="20" depth="20" height="10" side="back" color="rgb(50, 30, 40)"></a-box>
        
        <!-- Buttons on counter -->
        <a-entity id="js_good" class="js--clickable" position="1.9 0 -2" scale="1 1 1" geometry="primitive: box" material="color: rgb(0, 255, 0)"></a-entity>
        <a-entity id="js_bad" class="js--clickable" position="-1.9 0 -2" scale="1 1 1" geometry="primitive: box" material="color: rgb(255, 0, 0)"></a-entity>
        <a-entity id="js_next" class="js--clickable" position="0 0.7 -2" scale="1 1 1" geometry="primitive: box" material="color: rgb(0, 0, 255)"></a-entity>

        <!-- Customer -->
        <a-entity
        geometry="primitive: box"
        position="0 2 -5"
        scale="1 3 1"
        material="color: rgb(0, 0 ,0)"
        animation="to: 10 2 -5; dur: 6000; repeat: indefinite; loop: true; dir:alternate; easing: linear"></a-entity>
        
        <!-- Order Textfield -->
        <a-entity id="js_textfield" position="0 3 -3" rotation="0 0 0" scale="2 2 0" geometry="primitive: plane" material="color: rgb(0, 0, 0)" text="value: ; align: center; color: rgb(255, 255, 0); zOffset: 10;"></a-entity>
        <!-- <a-entity id="js_customer" class="js--clickable" position="0 0 -4" scale="1 5 1" geometry="primitve: box" material="color: rgb(0, 0, 0)"></a-entity> -->
        
        <a-sky></a-sky>
    </a-scene>
    
</body>
</html>
